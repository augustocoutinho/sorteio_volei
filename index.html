<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteio de Times</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <script src="scripts.js" defer></script>
</head>

<body>

<header class="logo-container">
  <img src="imgs/logo.png" alt="Vôlei de Segunda" class="logo">
</header>

<div class="container mt-4">

  <!-- PAINEL FIXO -->
  <div class="card mb-4 shadow-sm sticky-top-panel">
    <div class="card-body">
      <div class="row g-4 align-items-start">

        <!-- CONFIGURAÇÃO -->
        <div class="col-12 col-md-3">
          <h6 class="text-muted mb-2">Configuração</h6>

          <select id="groupsSelect" class="form-select mb-2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          <button id="createGroupsBtn" class="btn btn-primary w-100">
            Criar grupos
          </button>
        </div>

        <!-- PARTICIPANTES -->
        <div class="col-12 col-md-9">
          <h6 class="text-muted mb-2">Participantes</h6>

          <div id="playersPool" class="players-pool">
            <span class="badge player bg-primary">Augusto</span>
            <span class="badge player bg-primary">Talisson</span>
            <span class="badge player bg-primary">Emilio</span>
            <span class="badge player bg-primary">Gustavo</span>

            <span class="badge player bg-primary">Filipe</span>
            <span class="badge player bg-primary">Alexandre</span>
            <span class="badge player bg-primary">Jean</span>
            <span class="badge player bg-primary">Clerisson</span>
            <span class="badge player bg-primary">Gabriel</span>
            <span class="badge player bg-primary">Pedro</span>
            <span class="badge player bg-primary">Sebastião</span>
            <span class="badge player bg-primary">Luiz</span>

            <span class="badge player bg-info">Jessica</span>
            <span class="badge player bg-info">Núbia</span>
            <span class="badge player bg-info">Ysa</span>
            <span class="badge player bg-info">Ester</span>
            <span class="badge player bg-info">Tia Lu</span>
            <span class="badge player bg-info">Nádia</span>
            <span class="badge player bg-info">Monick</span>

            <span class="badge player bg-warning">André</span>
            <span class="badge player bg-warning">Robério</span>
            <span class="badge player bg-warning">Marlon</span>
            <span class="badge player bg-warning">Levantador (convidado)</span>

            <input id="playerInput" type="text" placeholder="Adicionar participante…" />
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- GRUPOS -->
  <div id="groupsSection" class="card mb-4 shadow-sm d-none">
    <div class="card-body">
      <div id="groupsContainer" class="row g-3"></div>
    </div>
  </div>

  <div id="alertBox" class="mb-3"></div>

  <button id="generateTeamsBtn" class="btn btn-success btn-lg w-100 shadow mb-4">
    Gerar Times
  </button>

  <div id="teamsContainer"></div>

</div>

<footer class="app-footer">
  <small>© 2026 Vôlei de Segunda</small>
</footer>

</body>
</html>
