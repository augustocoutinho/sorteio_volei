<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteio de Times</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body>

<header class="logo-container">
  <img src="imgs/logo.png" alt="Vôlei de Segunda" class="logo">
</header>

<div class="container mt-4">

  <h4>Novos participantes</h4>

  <div
    id="playersPool"
    class="mb-4 p-3 border rounded d-flex flex-wrap align-items-center"
  >
    <span class="badge player text-white bg-primary m-1" draggable="true">Augusto</span>
    <span class="badge player text-white bg-primary m-1" draggable="true">Talisson</span>
    <span class="badge player text-white bg-primary m-1" draggable="true">Emilio</span>
    <span class="badge player text-white bg-primary m-1" draggable="true">Gustavo</span>
    <span class="badge player text-white bg-primary m-1" draggable="true">Ronny</span>
    <span class="badge player text-white bg-primary m-1" draggable="true">Thiago Marques</span>
    <span class="badge player text-white bg-primary m-1" draggable="true">Jean</span>

    <span class="badge player text-white bg-info m-1" draggable="true">Jessica</span>
    <span class="badge player text-white bg-info m-1" draggable="true">Núbia</span>
    <span class="badge player text-white bg-info m-1" draggable="true">Ysa</span>
    <span class="badge player text-white bg-info m-1" draggable="true">Ester</span>
    <span class="badge player text-white bg-info m-1" draggable="true">Nadia</span>
    <span class="badge player text-white bg-info m-1" draggable="true">Tia Lu</span>

    <span class="badge player text-white bg-warning m-1" draggable="true">André</span>
    <span class="badge player text-white bg-warning m-1" draggable="true">Robério</span>

    <span class="badge player text-white bg-dark m-1" draggable="true">Filipe</span>
    <span class="badge player text-white bg-dark m-1" draggable="true">Clerisson</span>
    <span class="badge player text-white bg-dark m-1" draggable="true">Alexandre</span>
    <span class="badge player text-white bg-dark m-1" draggable="true">Thiago Santiago</span>
    <span class="badge player text-white bg-dark m-1" draggable="true">Gabriel</span>

    <!-- input invisível -->
    <input id="playerInput" type="text" autocomplete="off" />
  </div>

  <!-- GRUPOS -->
  <h4>Grupos</h4>
  <div id="groupsContainer" class="row g-3 mb-4"></div>

  <!-- GERAR TIMES -->
  <button id="generateTeamsBtn" class="btn btn-success w-100 mb-4">
    Gerar Times (6 pessoas)
  </button>

  <!-- RESULTADO -->
  <div id="teamsContainer"></div>

</div>

<footer class="app-footer d-flex justify-content-center align-items-center">
  <small>© 2026 Vôlei de Segunda</small>
</footer>

</body>
</html>
